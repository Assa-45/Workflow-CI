name: Workflow-CI Push Github & Docker

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/data/python-learning-performance_preprocessing.csv'

jobs:
  mlflow-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'
          
      - name: Check Env
        run: |
          echo $CSV_URL
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r MLProject/requirements.txt

      - name: Debug - Check structure
        run: |
          echo "Current directory:"
          pwd
          echo "MLProject contents:"
          ls -la MLProject/
          echo "MLProject file:"
          cat MLProject/MLProject

      - name: Set MLflow Tracking URI
        run: |
          echo "MLFLOW_TRACKING_URI=file:${GITHUB_WORKSPACE}/MLProject/mlruns" >> $GITHUB_ENV
      
      - name: Run MLflow project
        run: |
          cd MLProject
          mlflow run . --env-manager=local
      
      - name: Get latest MLflow run_id
        run: |
          cd MLProject
          # Cari experiment ID dulu
          EXP_ID=$(ls -t mlruns | grep -E '^[0-9]+$' | head -n 1)
          echo "Experiment ID: $EXP_ID"
          
          # Ambil run_id terbaru dari experiment tersebut
          RUN_ID=$(ls -t mlruns/$EXP_ID | grep -E '^[a-f0-9]{32}$' | head -n 1)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "EXP_ID=$EXP_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"
      
      - name: Copy MLflow Artifacts
        run: |
          cd MLProject
          mkdir -p ../model_artifacts
          cp -r mlruns/${{ env.EXP_ID }}/${{ env.RUN_ID }}/artifacts/model ../model_artifacts/
      
      - name: Upload Artifact to GitHub Repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          git add model_artifacts/
          git commit -m "chore: upload mlflow artifacts for run ${{ env.RUN_ID }}" || echo "No changes to commit"
          git push origin main
      
      - name: Build Docker Model
        run: |
          cd MLProject
          mlflow models build-docker \
            -m "mlruns/${{ env.EXP_ID }}/${{ env.RUN_ID }}/artifacts/model" \
            -n "${{ secrets.DOCKERHUB_USERNAME }}/student-performance-prediction:latest"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker Image
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-prediction:latest ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-prediction:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-prediction:latest
