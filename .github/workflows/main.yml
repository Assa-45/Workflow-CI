name: Workflow-CI Push Github & Docker

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/data/python-learning-performance_preprocessing.csv'

jobs:
  mlflow-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r MLProject/requirements.txt

      - name: Run MLflow project
        run: |
          source venv/bin/activate
          mlflow run MLProject --experiment-name "Testing"

      - name: Get latest MLflow run_id
        id: get_id
        run: |
          RUN_ID=$(mlflow runs list --experiment-name "Testing" --order-by=start_time --max-results 1 --output json | jq -r '.[0].run_id')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: Copy MLflow Artifacts
        run: |
          mkdir -p model_artifacts
          cp -r MLProject/mlruns/0/${{ env.RUN_ID }}/artifacts/model model_artifacts/

      - name: Upload Artifact to GitHub Repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add model_artifacts/
          git commit -m "chore: upload mlflow artifacts for run ${{ env.RUN_ID }}" || echo "No changes to commit"
          git push

      - name: Build Docker Model
        run: |
          mlflow models build-docker \
            -m "runs:/${{ env.RUN_ID }}/model" \
            -n "${{ secrets.DOCKERHUB_USERNAME }}/student-performance-prediction:latest"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-prediction:latest
